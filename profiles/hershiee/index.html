<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshita's Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img
          src="assets/images/profile.jpg"
          alt="Harshita"
          class="profile-pic"
        />
      </div>
      <div class="card-body">
        <h2>Harshita Gupta</h2>
        <p class="role">Java Developer | Open Source Enthusiast</p>
        <p class="bio">
          Loves building projects, contributing to open source, and exploring
          new technologies 🚀
        </p>
        <div class="socials">
          <a href="https://github.com/hershiee" target="_blank">🐙 GitHub</a>
          <a
            href="https://linkedin.com/in/harshita-gupta-123456"
            target="_blank"
            >💼 LinkedIn</a
          >
        </div>

        <button id="themeBtn">🌙 Toggle Theme</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
