<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moulika | Profile Card</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card" id="profileCard">
      <div class="shine"></div>

      <div class="top-section">
        <img src="assets/images/image.png" alt="Profile" class="profile-img" />
        <h2 class="name">Moulika N</h2>
        <p class="title">Full Stack Developer</p>
      </div>

      <div class="bottom-section">
        <p class="bio">
          Passionate developer creating amazing web experiences with modern
          technologies. Always learning and building something new!
        </p>

        <div class="skills">
          <span>Java</span>
          <span>Python</span>
          <span>React</span>
          <span>Spring Boot</span>
          <span>Node.js</span>
          <span>MySQL</span>
        </div>

        <hr class="divider" />

        <div class="links">
          <a href="" target="_blank" class="github-link">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub" />
            GitHub
          </a>
          <a href="" target="_blank" class="linkedin-link">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
            LinkedIn
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
