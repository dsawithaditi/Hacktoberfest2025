<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srijit - Developer Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-image">
                    <img src="assets/images/images(1).jpg" alt="Srijit Profile" class="profile-img">
                </div>
                <div class="profile-info">
                    <h1 class="name">Srijit</h1>
                    <p class="title">Full Stack Developer</p>
                    <p class="location">
                        <i class="fas fa-map-marker-alt"></i>
                        Bengaluru, India
                    </p>
                </div>
            </div>
            
            <div class="profile-content">
                <div class="bio">
                    <p>Passionate developer creating innovative solutions with modern technologies. Love building scalable applications and contributing to open source projects.</p>
                </div>
                
                <div class="skills">
                    <h3>Skills</h3>
                    <div class="skill-tags">
                        <span class="skill-tag">JavaScript</span>
                        <span class="skill-tag">React</span>
                        <span class="skill-tag">Node.js</span>
                        <span class="skill-tag">Python</span>
                        <span class="skill-tag">MongoDB</span>
                        <span class="skill-tag">Git</span>
                    </div>
                </div>
                
                <div class="social-links">
                    <a href="https://github.com/student-srijit" target="_blank" class="social-link">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://www.linkedin.com/in/srijit-das-dsce-2024-2028-blr/" target="_blank" class="social-link">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
