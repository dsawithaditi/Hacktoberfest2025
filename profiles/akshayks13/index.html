<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>akshayks13 — Profile Card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="wrap">
    <section class="card" id="card">
      <div class="card-left">
        <div class="avatar">
          <img src="assets/avatar.svg" alt="avatar">
        </div>
        <h2 class="name">Akshay KS</h2>
        <p class="role">Software Engineer • Open Source</p>
        <div class="tags">
          <span>Python</span>
          <span>Go</span>
          <span>JavaScript</span>
        </div>
        <div class="links">
          <a href="https://github.com/akshayks13" target="_blank" rel="noreferrer">GitHub</a>
          <a href="#" target="_blank" rel="noreferrer">Portfolio</a>
        </div>
      </div>
      <div class="card-right">
        <p class="bio">I build accessible, performant interfaces with delightful micro-interactions. Passionate about mentoring and community-driven projects. I'm open to collaboration — let's build something great together.</p>
        <div class="cta">
          <button id="contact">Contact</button>
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
