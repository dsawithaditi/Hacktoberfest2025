<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <img src="assets/images/profile.jpg" alt="Profile" />
        <h2>Nisha Verma</h2>
        <p>Java Developer | Open Source Enthusiast</p>
      </div>

      <div class="card-back">
        <h3>About Me</h3>
        <p>
          Passionate about building impactful Java applications, exploring
          DevOps, and contributing to open source projects.
        </p>

        <div class="social-links">
            <p style="text-decoration: underline; font-size: 20px;">Connect with me</p>
          <a href="https://github.com/xnisha-verma"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/xnisha-verma/"><i class="fab fa-linkedin"></i></a>
          <a href="https://x.com/v_nishaaa"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
