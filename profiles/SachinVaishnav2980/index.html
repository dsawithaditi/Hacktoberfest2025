<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="profile-pic">
          <img
            src="./assets/images/ProfilePhoto.jpg"
            alt="Sachin Profile Picture"
          />
        </div>
        <h2 class="name">Sachin Vaishnav</h2>
        <p class="role">ML Enthusiast & Full-Stack Developer</p>
        <p class="about">
            I enjoy building intuitive user experiences with clean code
          and performance in mind.
        </p>
        <div class="socials">
          <a
            href="https://linkedin.com/in/sachin-vaishnav-1195642a7"
            target="_blank"
            title="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/SachinVaishnav2980"
            target="_blank"
            title="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://twitter.com/Sachinvaishn"
            target="_blank"
            title="Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://instagram.com/sachin.v._"
            target="_blank"
            title="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <button class="btn" onclick="window.open('https://github.com/SachinVaishnav2980', '_blank')">
    Follow
  </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
