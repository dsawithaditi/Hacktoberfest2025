<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sameer — Profile Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="card-wrap">
      <section class="card">
        <div class="card-top">
          <div class="status">● Available for work</div>
          <div class="location">India</div>
        </div>

        <div class="avatar-wrap">
          <img src="assets/images/Profile.png" alt="Sameer avatar" class="avatar" />
        </div>

        <h1 class="name">Swayam</h1>
        <p class="role">Full-Stack Developer</p>

        <div class="socials">
          <button class="sbtn" aria-label="Twitter">X</button>
          <button class="sbtn" aria-label="Facebook">f</button>
          <button class="sbtn" aria-label="LinkedIn">in</button>
          <button class="sbtn" aria-label="Instagram">◎</button>
        </div>

        <div class="actions">
          <button id="hireBtn" class="btn primary">
            Hire Me
          </button>
          <button id="copyEmail" class="btn">
            Copy Email
          </button>
        </div>

        <div class="bottom-pill">Highly Creative</div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
