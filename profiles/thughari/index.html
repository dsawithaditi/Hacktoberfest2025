<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hari's Profile Card</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="./assets/images/hari.jpg" alt="Hari Thatikonda" class="profile-img">
            <h2 class="profile-name">Hari Thatikonda</h2>
            <p class="profile-title">Software Developer</p>
        </div>
        <div class="profile-body">
            <p class="profile-bio">
                I am a Software Developer passionate about building scalable applications, solving challenging problems, and continuously improving through learning and innovation.
            </p>
            <div class="profile-skills">
                <span class="skill-tag">Java</span>
                <span class="skill-tag">Spring Boot</span>
                <span class="skill-tag">Angular</span>
                <span class="skill-tag">Microservices</span>
                <span class="skill-tag">GCP</span>
                <span class="skill-tag">Docker</span>
                <span class="skill-tag">Git</span>
            </div>
        </div>
        <div class="profile-footer">
            <a href="https://www.linkedin.com/in/hari-thatikonda" target="_blank" class="social-icon" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/thughari" target="_blank" class="social-icon" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://g.dev/hariT" target="_blank" class="social-icon" aria-label="Google">
                <i class="fab fa-google"></i>
            </a>
        </div>
    </div>
</body>
</html>
