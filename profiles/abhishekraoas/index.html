<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Rao | Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="./assets/Abhi.jpg" alt="Profile picture of Rakesh">
        </div>
        <div class="card-content">
            <h2 class="card-name">Abhishek Rao</h2>
            <p class="card-title">Software Engineer</p>
            <div class="social-links">
                 <a href="https://github.com/abhishekraoas" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/abhishekraoas" aria-label="LinkedIn Profile"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://instagram.com/abhishekraoas" aria-label="Instagram Profile"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
