<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="page">
        <div class="card-wrap">
            <article class="profile-card" aria-label="Developer profile card">
                <div class="card-glass">
                    <div class="liquid" aria-hidden="true"></div>
                    <header class="card-header">
                        <div class="avatar-wrap">
                            <img class="avatar" src="https://github.com/PiyushGrover435.png" alt="Piyush Grover avatar">
                        </div>
                        <div class="meta">
                            <h1 class="name">Piyush Grover</h1>
                            <p class="tagline">"Designer who creates delightful experiences"</p>
                        </div>
                    </header>

                    <section class="stats" aria-hidden="true">
                        <div class="stat">
                            <div class="num">144</div>
                            <div class="label">Projects</div>
                        </div>
                        <div class="stat">
                            <div class="num">604</div>
                            <div class="label">Likes</div>
                        </div>
                        <div class="stat">
                            <div class="num">44</div>
                            <div class="label">Comments</div>
                        </div>
                    </section>

                                <nav class="links" aria-label="social links">
                                    <a class="btn ghost" href="https://www.linkedin.com/in/piyush-grover-602392327/" aria-label="LinkedIn">LinkedIn</a>
                                    <a class="btn ghost" href="https://github.com/PiyushGrover435" aria-label="GitHub profile" target="_blank" rel="noopener noreferrer">GitHub</a>
                                </nav>

                    <footer class="card-actions">
                        <a class="btn primary" href="mailto:groverpiyush2327@gmail.com" aria-label="Email Piyush Grover">Contact me</a>
                    </footer>
                </div>
            </article>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
